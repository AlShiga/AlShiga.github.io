<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Котейка</title>
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header class="header">
   <div class="container">
     <div class="header__inner">
      <a href="#" class="logo"></a>
      <input class="menu__checkbox" type="checkbox" id="check_menu">
      <nav class="menu">
        <label class="menu__close" for="check_menu"></label>
        <ul class="menu__inner">
          <li class="menu__item"><a href="#" class="menu__link">Почему мы</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Номера</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Отзывы</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Как наc найти</a></li>
        </ul>
      </nav>
     <div class="btnwrap">
      <label class="filter__open" for="check_filter"></label>
      <label class="menu__open" for="check_menu"></label>
     </div>
     </div>
   </div>
  </header>
  <section class="page-product">
    <div class="container">
      <div class="page-product__header"> 
        <h1 class="page-product__title">Наши номера</h1>
        <select class="sort-menu">
          <option value="1" class="sort-menu__item sort-menu__item_up  ">↑ По площади</option>
          <option value="2" class="sort-menu__item sort-menu__item_down">↓ По площади</option>
          <option value="3" class="sort-menu__item sort-menu__item_up  " >↑ По цене</option>
          <option value="4" class="sort-menu__item sort-menu__item_down">↓ По цене</option>
        </select>
      </div>
      <div class="page-product__inner">
        <input class="filter__checkbox" type="checkbox" id="check_filter">
        <div class="page-product__filter">
          <div class="filter">
            <div class="filter__inner">
              <p class="filter__title">Цена за сутки,&nbsp;&#8381;</p>
              <input class="filter__input costMin" type="number" placeholder="от 100р"> 
              <input class="filter__input costMax" type="number" placeholder="до 600р"> 
            </div>
            <div class="filter__inner">
              <p class="filter__title">Площадь</p>
              <div class="filter__area">
                
              </div>  
            </div>
            <div class="filter__inner">
              <p class="filter__title">Оснащение номера</p>
              <div class="filter__room">
                
              </div>
            </div>
            <button class="button btnFilter">Применить</button>
            <button class="button button_white button_none btnFilterRes">Сбросить фильтр</button>
            <label class="filter__close" for="check_filter"></label>
          </div>
        </div>
        <div class="page-product__content">
          
        </div>    
      </div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
